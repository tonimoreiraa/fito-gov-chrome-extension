<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enviar Cookies</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        width: 250px;
      }

      div {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      #mensagem {
        margin-top: 1rem;
        font-weight: bold;
      }

      .sucesso {
        color: green;
      }

      .erro {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="userSelect">Selecionar Usuário:</label>
      <select id="userSelect">
        <option value="">Carregando usuários...</option>
      </select>
    </div>
    <button id="ler">Enviar para Bitrix24</button>
    <div id="mensagem"></div>

    <script src="popup.js"></script>
  </body>
</html>
